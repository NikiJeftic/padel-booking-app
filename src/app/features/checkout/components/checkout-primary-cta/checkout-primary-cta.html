<button (click)="onClick()" [disabled]="disabled" class="w-full rounded-full py-4 font-semibold text-base transition
         bg-blue-600 text-white
         disabled:bg-gray-300 disabled:text-gray-500">
    {{ label }}
    @if (amount !== undefined) {
    <span class="ml-1">
        {{ amount }} US$
    </span>
    }
</button>
