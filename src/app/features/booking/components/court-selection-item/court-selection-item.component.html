<div class="border-b border-gray-200 ">
    <!-- Header row -->
    <div class="flex justify-between items-center px-5 py-4 cursor-pointer" (click)="toggle()">
        <div>
            <div class="text-base  text-[#232E37]">{{ court.name }}</div>
            <div class="text-xs text-gray-500">{{ court.tags.join(' | ') }}</div>
        </div>

        <!-- Improved Chevron -->
        <div class="transition-transform duration-200" [class.rotate-180]="expanded">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
            </svg>
        </div>
    </div>


    <!-- Expanded pricing section -->
    @if (expanded) {
    <div class="flex gap-3 px-5 pb-4">
        @for (option of court.pricing; track option) {
        <button class="flex-1 bg-blue-500 text-white rounded-lg p-3 text-center"
            (click)="selectPricing(option.price, option.duration)">
            <div class="text-base font-bold">{{ option.price }} US$</div>
            <div class="text-xs">{{ option.duration }}</div>
        </button>
        }
    </div>
    }
</div>
