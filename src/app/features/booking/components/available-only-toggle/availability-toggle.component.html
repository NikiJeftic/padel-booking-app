<div class="flex items-center justify-between  px-5 py-3 rounded-md">
    <span class="text-sm text-gray-700">{{ label }}</span>

    <button (click)="toggle()" class="relative inline-flex h-6 w-11 items-center rounded-full transition"
        [class.bg-blue-600]="value()" [class.bg-gray-300]="!value()">
        <span class="inline-block h-4 w-4 transform rounded-full bg-white transition" [class.translate-x-6]="value()"
            [class.translate-x-1]="!value()"></span>
    </button>
</div>
